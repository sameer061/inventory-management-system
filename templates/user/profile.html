{% extends 'partials/base.html' %}
{% block title %}Customer Page{% endblock %}

{% block content %}
<style>
    body {
      color: #ffffff
    }
    .user-profile .card {
      border-radius: 10px;
      background-color: #31363b;
    }
    .user-profile .card .card-header .profile_img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 5px auto;
      border: 5px solid rgb(15, 14, 14);
      border-radius: 50%;
    }
    .user-profile .card h3 {
      font-size: 20px;
      font-weight: 700;
    }
    .user-profile .card  {
      font-size: 16px;
      color: rgb(255, 255, 255);
    }
    .user-profile .table th,
    .user-profile .table td {
        font-size: 14px;
        padding: 5px 10px;
        color: hsl(0, 0%, 100%);
        background-color:#31363b;
    }
    </style>
      <div class="user-profile py-4 ">
        <div class="container">
     
          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent text-center">
              
                  <img src="{{ user.profile.image.url }}" alt="" class="img-fluid profile_img" >


                </div>
                <div class="card-body">
                  <p class="mb-0"><strong class="pr-1">Username:</strong>{{ user.username }}</p>
    
    
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>  <marquee direction="right" bgcolor="#31363b">General Information</marquee></h3>
                </div>
                <div class="card-body pt-0">
                  <table class="table table-bordered table-dark table-hover table-responsive">
         
                    <tr>
                      <th width="30%">Email</th>
                      <td width="2%">:</td>
                      <td>{{ user.email }}</td>
                    </tr>

                    <tr>
                      <th width="30%">Contact</th>
                      <td width="2%">:</td>
                      <td>{{ user.profile.phone }}</td>
                    </tr>
                    <tr>
                      <th width="30%">Address</th>
                      <td width="2%">:</td>
                      <td>{{ user.profile.address }}</td>
                    </tr>
                    </table>
                </div>
            </div>
          </div>
        </div>
        <br><br>
                    <a href="{% url 'user-profile-update' %}" class="btn btn-danger btn-lg ">EDIT</a>
    
        </div>
      </div>



{% endblock %}
